<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Fist To Five Firebase</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="angular-chart.css">
</head>
<body ng-controller="VotesController">


<div class="ui one column stackable center aligned page grid">
  <div class="column twelve wide ui segment">
  	<h1 class="ui header"> 
    	Fist to Five
  		<div class="sub header">Check for Student Understanding</div>
		</h1>
	  <canvas id="doughnut" class="chart chart-doughnut" data="data" labels="labels"></canvas> 
	  <div class="ui segment">
	  	<button class="ui button" ng-click="vote(0)">Vote 1</button>
			<button class="ui button" ng-click="vote(1)">Vote 2</button>
			<button class="ui button" ng-click="vote(2)">Vote 3</button>
			<button class="ui button" ng-click="vote(3)">Vote 4</button>
			<button class="ui button" ng-click="vote(4)">Vote 5</button>
			<button class="ui primary button" ng-click="reset()">RESET</button>
		</div>
   </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
<script type="text/javascript" src="angular-chart.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
